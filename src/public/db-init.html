<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Initialization - Med Mingle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .button {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .button:hover {
            background: #45a049;
        }
        .button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        .loading {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid #2196F3;
        }
        .steps {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .steps ol {
            margin: 0;
            padding-left: 20px;
        }
        .steps li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Database Initialization</h1>
        
        <div class="steps">
            <h3>üìã Instructions:</h3>
            <ol>
                <li>Click the "Initialize Database" button below</li>
                <li>Wait for the process to complete (30-60 seconds)</li>
                <li>Check the status message</li>
                <li>If successful, go back to your main app and try registering</li>
            </ol>
        </div>

        <button id="initBtn" class="button" onclick="initializeDatabase()">
            üöÄ Initialize Database
        </button>

        <div id="status" class="status"></div>
    </div>

    <script>
        async function initializeDatabase() {
            const button = document.getElementById('initBtn');
            const status = document.getElementById('status');
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = '‚è≥ Initializing...';
            status.style.display = 'block';
            status.className = 'status loading';
            status.innerHTML = 'üîÑ Connecting to database and creating tables...';
            
            try {
                const response = await fetch('/api/db-init', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    status.className = 'status success';
                    status.innerHTML = `
                        ‚úÖ <strong>Success!</strong><br>
                        Database initialized successfully.<br>
                        Tables created: ${result.tables.join(', ')}<br><br>
                        üéâ You can now go back to your main app and try registering a user!
                    `;
                } else {
                    throw new Error(result.message || 'Unknown error');
                }
                
            } catch (error) {
                status.className = 'status error';
                status.innerHTML = `
                    ‚ùå <strong>Error:</strong><br>
                    ${error.message}<br><br>
                    üîç Check your Render logs for more details.
                `;
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'üîÑ Try Again';
            }
        }
    </script>
</body>
</html>
